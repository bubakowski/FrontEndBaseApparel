<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <section>
      <div class="logo"><img src="images/logo.svg" alt="logo"></div>
      <div class="mobile"><img src="images/hero-mobile.jpg" alt="hero-mobile"></div>
      <article>
        <h1><span>We're</span> coming soon</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </article>
      <div class="contact">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <img src="images/icon-error.svg" alt="icon-error" id="error">
          <div id="btn"><img src="images/icon-arrow.svg" alt="arrow" class="arrow" ></div>  
      </div>
      <div id="feedback"></div>
    </section>
    <div class="image">
      <img src="images/hero-desktop.jpg" alt="hero-desktop">
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Przemek Bubak</a>.
      </p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
